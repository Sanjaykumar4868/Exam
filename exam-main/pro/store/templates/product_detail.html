{% extends "base.html" %}
{% load static %}
{% block content %}


    <div class="container mx-auto mt-5">
      <div class="color pl-5 py-5">
     
        <img src="{{ product.image.url }}" style="width: 450px;" class="" alt="text">
     
      <div class="">
        <h5  class="card-title">{{product.title}}</h5>
        <hr>
        <p class="card-text">{{product.description}}</p>
        <P>Price :{{product.get_display_price}}</P>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to cart</a>
      </div>
    </div>
    </div>
 


{% endblock %}
